   <section class="main">
        <div class="container content flex-align">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card z-depth-3">
                        <div class="status">
                            <p class="weather">
                              <canvas id="weather_icon"></canvas>
                              <span id="main">0</span>
                            </p>
                            <h1 class="temp light">
                                <span id="temp">0</span>&deg;<span id="unit">C</span>
                            </h1>
                            <div class="col l12 s12 city">
                              <h6 id="city" class="center-align"></h6>
                            </div>
                            <div class="switch">
                                <label>
                                    C&deg;
                                    <input id="metrics" type="checkbox">
                                    <span class="lever"></span>F&deg;

                                </label>
                            </div>
                        </div>
                        <div class="weather-image"> </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="footer">
        <p class="white-text light">Design inspired from <a class="red-text" href="https://dribbble.com/shots/2562005-Weather" target="_blank">Dribble</a>. icons from <a href="https://darkskyapp.github.io/skycons/" target="_blank">skycons.js</a></p>
    </section>
